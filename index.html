<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harder Styles DJanes</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    >
  </head>
  <body>
    <header class="header">
      <h1>Harder Styles DJanes of DJane Mag Top 200 in 2022</h1>
    </header>
    <main class="people">
      <div class="wrapper">
        <article class="person">
          <section class="person__photo">
            <img class="person__image" src="images/025-Miss_K8.jpg" alt="Miss K8">
            <span class="person__rank">25</span>
          </section>
          <section class="person__details">
            <a class="person__name">Miss K8</a>
            <section class="person__extra">
              <span class="person_country">Ukraine</span>
              <span class="fi fi-ua"></span>
            </section>
          </section>
        </article>
      </div>

      <div class="wrapper">
        <article class="person">
          <section class="person__photo">

            <a class="person__name">AniMe</a>
            <section class="person__extra">
              <span class="person_country">Italy</span>
              <span class="fi fi-it"></span>
            </section>

      </div>

      <div class="wrapper">
